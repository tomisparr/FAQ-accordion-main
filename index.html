<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | FAQ accordion</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="body">
    <img src="./assets/images/background-pattern-desktop.svg" alt="" />

    <div class="container">
      <p class="faqs">
        <img src="./assets/images/icon-star.svg" alt="star" />FAQS
      </p>

      <div class="toptext">
        <h4>
          What is Frontend Mentor, and how will it help me?
          <img
            id="content"
            src="assets/images/icon-plus.svg"
            alt=""
            srcset=""
          />
          <img
            class="hide"
            id="contenz"
            src="./assets/images/icon-minus.svg"
            alt="minus"
          />
        </h4>
      </div>

      <div class="text">
        <p id="display" class="text"></p>
      </div>
      <div class="resarch">
        <div class="question">
          <p class="ques">
            Is Frontend Mentor free?
            <img id="contents" src="./assets/images/icon-plus.svg" alt="" />
            <img
              id="context"
              class="hide"
              src="assets/images/icon-minus.svg"
              alt=""
              srcset=""
            />
          </p>
          <p id="show" class="ttext"></p>
        </div>

        <div class="question">
          <p class="ques">
            Can I use Frontend Mentor projects in my portfolio? 
            <img id="plus" src="./assets/images/icon-plus.svg" alt="" />
            <img
              id="minus"
              class="hide"
              src="assets/images/icon-minus.svg"
              alt=""
              srcset=""
            />
          </p>
          <p id="view" class="note"></p>
        </div>

        <div class="question">
          <p class="ques">
            How can I get help if I'm stuck on a Frontend Mentor challenge? 
            <img id="ply" src="./assets/images/icon-plus.svg" alt="" />
            <img id="mini"
              class="hide"
              src="assets/images/icon-minus.svg"
              alt=""
              srcset=""
            />
          </p>
          <p id="see" class="answer" ></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
